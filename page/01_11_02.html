<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>橫版戰鬥角色素材規格</title>
	<link rel="stylesheet" href="../inc/css/style.min.css" />
	<script type="text/javascript" src="../inc/js/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../inc/js/common.js"></script>
</head>
<body>

	<div class="main">
	  <h1 class="main__title--h1 main__title--h1--v06">橫版戰鬥角色素材規格</h1>
	  <ul class="breadcrumb">
	    <li><a href="01.html">RPG Maker MV</a></li>
		  <li>&gt;</li>
		  <li>資料集</li>
		  <li>&gt;</li>
			<li>橫版戰鬥角色素材規格</li>
	  </ul>
	  <p>下面這個是在橫版戰鬥模式下角色戰鬥圖的規格。每個角色可以使用一張戰鬥圖。</p>
	  <div class="main__section" id="p01">
	    <h2 class="main__title--h2">規格</h2>
	    <dl class="main__dl">
		  <dt>圖像由 9x6=54 個切片組成。</dt>
				<dd>
				<div class="al-c mt5px mb20px">
					<img src="../inc/img/01_11_02_img01.png" height="384" width="576" alt="" />
				</div>
					<ul class="main__ul">
					  <li>一張圖像在水平方向上能容納9個角色，豎直方向上則容納6個角色。</li>
					  <li>標準的圖像的大小為 576x384 。</li>
					</ul>
				</dd>
				<dt>三個並列的圖像將組成一個動作。</dt>
				<dd>
					<div class="al-c mt5px mb20px">
						<img src="../inc/img/01_11_02_img02.png" height="384" width="576" alt="" />
					</div>
					<ul class="main__ul">
					  <li>循環顯示的動作將從左邊開始按照 1-2-3-2 的順序循環切換圖像。</li>
					  <li>像是受到傷害這種只播放一次的動作將從左邊開始按照 1-2-3 的順序切換圖像。</li>
					</ul>
				</dd>
			</dl>
		</div><!-- /main__section -->

	</div><!-- /main -->
</body>
</html>
